<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K L H Student Quiz</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        /* Heading Styles */
        h1 {
            color: #007BFF; /* Blue Heading */
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Question Styles */
        .question {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Button Styles */
        .option {
            display: block;
            margin: 10px auto;
            padding: 15px 20px;
            width: 300px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        .right {
            background-color: #28a745; /* Green */
            color: white;
        }

        .wrong {
            background-color: #dc3545; /* Red */
            color: white;
        }

        .option:hover {
            opacity: 0.8; /* Hover effect */
        }

        /* Result Styles */
        .result {
            margin-top: 20px;
            font-size: 22px;
            text-align: center;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <h1>K L H Student Quiz</h1>

    <div class="question">What is the capital of India?</div>
    
    <button class="option right" onclick="showResult('Correct! The capital of India is New Delhi.')">New Delhi</button>
    <button class="option wrong" onclick="showResult('Wrong! The capital of India is New Delhi.')">Mumbai</button>

    <div class="result" id="result"></div>

    <script>
        function showResult(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.style.display = 'block'; // Show the result
        }
    </script>

</body>
</html>
