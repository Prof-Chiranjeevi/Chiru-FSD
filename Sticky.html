<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Position Example</title>
    <style>
        .box {
            width: 100%;
            height: 100px;
            background-color: lightyellow;
            position: sticky;
            top: 0; /* Sticks to the top of the viewport */
        }
    </style>
</head>
<body>

    <div class="box">Sticky Box</div>

    <p>Scroll down the page to see the sticky element in action.</p>
    <p style="height: 2000px;"></p> <!-- Long page content to enable scrolling -->

</body>
</html>
