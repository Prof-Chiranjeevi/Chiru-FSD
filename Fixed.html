<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightpink;
            position: fixed;
            top: 10px; /* Fixed 10px from the top of the browser window */
            right: 10px; /* Fixed 10px from the right of the browser window */
        }
    </style>
</head>
<body>

    <div class="box">Fixed Box</div>

    <p>Scroll down the page to see the effect.</p>
    <p style="height: 2000px;"></p> <!-- Long page content to enable scrolling -->

</body>
</html>
